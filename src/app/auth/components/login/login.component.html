<div class="login-container">
  <form #loginForm="ngForm" name="'loginForm'">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  id="userName" name="userName" [(ngModel)]="userName.value" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput id="password" name="password" [type]="'password'" [(ngModel)]="password.value" required>
    </mat-form-field>
    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
      <div *ngIf="userName.errors.required">
        Name is required.
      </div>
      <div *ngIf="userName.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
    <div>
      <button mat-stroked-button [disabled]='loginForm.form.pristine || loginForm.form.invalid'>Login</button>
    </div>
  </form>
</div>
